<f:layout name="Bootstrap" />

<f:section name="Title">
	{f:translate(value:'documents')}
</f:section>

<f:section name="Content">

	<div class="row">
		<div class="col-md-6">
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>
					{f:translate(value:'workspaces')}
					</th>
					<th>
						<f:link.action action="new" title="{f:translate(value:'create a new workspace')}" class="btn btn-link pull-right">
							<span class="glyphicon glyphicon-plus-sign"></span>
						</f:link.action>
					</th>
				</tr>
				</thead>
				<f:for each="{workspaces}" as="workspace">
					<tr>
						<td>
							<f:link.action action="index" controller="folder" arguments="{folder:workspace.folder}" class="btn btn-link" title="{f:translate(value:'open workspace')}">
								<span class="glyphicon glyphicon-briefcase"></span>
								{workspace.name}
							</f:link.action><br>
							<small>
								<f:format.nl2br>{workspace.description}</f:format.nl2br>
							</small>
						</td>
						<td>
							<f:link.action action="edit" arguments="{workspace:workspace}" class="btn btn-link pull-right" title="{f:translate(value:'edit workspace')}">
								<span class="glyphicon glyphicon-pencil"></span>
							</f:link.action>

							<a href="" class="btn btn-link pull-right" data-toggle="modal" title="{f:translate(value:'delete workspace')}" data-target="#delete-{workspace -> f:format.identifier()}">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</td>
					</tr>
				</f:for>
			</table>
		</div>
	</div>

	<f:for each="{workspaces}" as="workspace">
		<f:form action="remove">
			<f:form.hidden name="workspace" value="{workspace}" />
			<div class="modal fade" id="delete-{workspace -> f:format.identifier()}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">{f:translate(value:'The workspace and all files and folders within will be deleted')}</h4>
						</div>
						<div class="modal-body">
							{f:translate(value:'delete workspace?')}
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Schlie√üen</button>
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-trash"></span>
								{f:translate(value:'delete')}
							</button>
						</div>
					</div>
				</div>
			</div>
		</f:form>
	</f:for>
</f:section>
